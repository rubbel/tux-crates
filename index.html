<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Tux Crate Adventure</title>
		<link rel="stylesheet" type="text/css" media="screen" href="style/crates.css"/>
		<link rel="stylesheet" type="text/css" media="screen" href="style/ui.css"/>    
		<!-- Localization -->
		<link rel="resource" type="application/l10n" href="locales/locales.ini" />
		<script type="application/javascript" src="shared/js/l10n.js"></script>
		<script type="application/javascript" src="shared/js/gesture_detector.js"></script>
		<!-- Game -->
		<script type="application/javascript" src="js/crates.js" defer></script>
		<script type="application/javascript" src="js/app.js" defer></script>
		<link href="style/images/favicon.ico" rel="shortcut icon" />
	</head>
	<body role="application">
		<section role="region" id="game-view" class="skin-dark">
		    <header>
				<menu type="toolbar">
					<button id="redo-btn"><span class="icon icon-reply-all">repeat</span></button>
					<button id="undo-btn"><span class="icon icon-reply">undo</span></button>
					<button id="prev-btn"><span class="icon icon-back">previous</span></button>
					<button id="next-btn"><span class="icon icon-next">next</span></button>
					<button id="close-btn"><span class="icon icon-close">start</span></button>
				</menu>	
				<h1 id="levelinfo">1</h1>
			</header>
			<div id="display"></div>
		</section>	
		<section role="region" id="title-view" class="skin-dark">
		    <header>
				<menu type="toolbar">
					<button id="start-btn"><span class="startgame icon icon-next">start</span></button>
				</menu>
				<h1>Tux Crates</h1>
			</header>
			<article>
				<div id="title">
					<img src="style/images/title.svg" alt="Tux Crate Adventure" />
					<p>
						<button data-l10n-id="startGame" class="button" id="restart-btn">Start Game</button>
					</p>	
				</div>
			</article>	
		</section>	
	</body>
</html>
